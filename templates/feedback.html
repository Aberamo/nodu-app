{% extends "base.html" %}

{% block title %}Feedback - NODU.ME{% endblock %}

{% block extra_css %}
<style>
    main {
        flex: 1;
        position: relative;
        z-index: 10;
        padding-top: 120px;
        padding-bottom: 4rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .feedback-container {
        max-width: 700px;
        width: 90%;
        text-align: center;
    }

    .feedback-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 4rem 3rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }

    h1 {
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        font-weight: 900;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, var(--neon-green) 0%, var(--neon-blue) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .feedback-subtitle {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 3rem;
        line-height: 1.7;
    }

    .feedback-form {
        text-align: left;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.95rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .form-input,
    .form-textarea {
        width: 100%;
        padding: 0.9rem 1.2rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: #fff;
        font-size: 0.95rem;
        font-family: 'Inter', sans-serif;
        transition: all 0.3s ease;
    }

    .form-input:focus,
    .form-textarea:focus {
        outline: none;
        border-color: var(--neon-green);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
    }

    .form-input::placeholder,
    .form-textarea::placeholder {
        color: rgba(255, 255, 255, 0.4);
    }

    .form-textarea {
        min-height: 150px;
        resize: vertical;
    }

    .submit-btn {
        width: 100%;
        padding: 1.2rem;
        background: linear-gradient(135deg, var(--neon-green) 0%, #00cc6a 100%);
        color: #000;
        border: none;
        border-radius: 14px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
    }

    .submit-btn:active {
        transform: translateY(0);
    }

    @media (max-width: 768px) {
        .feedback-card {
            padding: 3rem 2rem;
        }

        main {
            padding-top: 100px;
        }
    }
</style>
{% endblock %}

{% block content %}
<main>
    <div class="feedback-container">
        <div class="feedback-card">
            <h1>Il tuo parere conta</h1>
            <p class="feedback-subtitle">
                Aiutaci a migliorare NODU.ME con i tuoi suggerimenti e feedback
            </p>

            <!-- Formspree Form -->
            <form class="feedback-form" action="https://formspree.io/f/xjgkwdyz" method="POST">
                <div class="form-group">
                    <label for="name" class="form-label">Nome</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        class="form-input"
                        placeholder="Il tuo nome"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="tua@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Messaggio</label>
                    <textarea
                        id="message"
                        name="message"
                        class="form-textarea"
                        placeholder="Condividi con noi le tue idee, suggerimenti o problemi..."
                        required
                    ></textarea>
                </div>

                <button type="submit" class="submit-btn">Invia Feedback</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
